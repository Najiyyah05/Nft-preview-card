<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="named">My name is <span id="firstname"></span></p>
    <p class="score">I got <span id="score"></span> in my test</p>
    <p class="lowest">My lowest score in test this term is <span id="test"></span></p>
    <h3 id="random"></h3>
    <script>
        function firstName(name){
            console.log('First name called with name:', name)
            return name;
        }
        let realName = firstName('Zaynab');
        document.getElementById('firstname').innerHTML = realName;

        function yourScore(score){
            return score;
        }
        document.getElementById('score').innerHTML = yourScore(Math.round(20.4));
        document.getElementById('test').innerHTML = Math.min(25, 17, 34, 50, 19)

        document.getElementById('random').innerHTML = Boolean(4==5);


    </script>
</body>
</html>
